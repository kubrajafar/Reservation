<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Booking-Reservation</title>
   <!-- css -->
   <link rel="stylesheet" href="./assets/css/main.css">
   <!-- icon -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
   <main id="main">
      <section id="reservation">
         <aside id="sidebar">
            <div>
               <a href="./staff.html" class="sidebar-item">
                  <div class="item-circle">
                     <p class="poppins-semibold">1</p>
                  </div>
                  <div class="item-text">
                     <p class="poppins-regular">Staff</p>
                  </div>
               </a>
            </div>
            <div>
               <a href="./service.html" class="sidebar-item">
                  <div class="item-circle">
                     <p class="poppins-semibold">2</p>
                  </div>
                  <div class="item-text">
                     <p class="poppins-regular">Service</p>
                  </div>
               </a>
            </div>
            <div>
               <a href="./dateTime.html" class="sidebar-item">
                  <div class="item-circle">
                     <p class="poppins-semibold">3</p>
                  </div>
                  <div class="item-text">
                     <p class="poppins-regular">Date & Time</p>
                  </div>
               </a>
            </div>
            <div>
               <a href="./confirm.html" class="sidebar-item">
                  <div class="item-circle">
                     <p class="poppins-semibold">4</p>
                  </div>
                  <div class="item-text">
                     <p class="poppins-regular">Confirmation</p>
                  </div>
               </a>
            </div>
            <div class="sidebar-line"></div>
         </aside>

         <main id="reservation-main">
            <section id="main-parts">
               <div class="main-header">
                  <div class="header-text">
                     <p class="poppins-medium">Confirm detailes</p>
                  </div>
               </div>


               <div class="main-confirm poppins-regular">
                  <form action="">
                     <div class="input-item ">
                        <label for="frstname">First name <span>*</span></label>
                        <input type="text" id="frstname">
                     </div>
                     <div class="input-item">
                        <label for="lastname">Last name <span>*</span></label>
                        <input type="text" id="lastname">
                     </div>

                     <div class="input-item">
                        <label for="email">E-mail <span>*</span></label>
                        <input type="email" id="email">
                     </div>

                     <div class="input-item">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone">
                     </div>



                  </form>
                  <div class="confirm-note">
                     <p>Note</p>
                     <div class="confirm-note-details">
                        <div class="note-data">
                           <p class="data-header">Staff: </p>
                           <p class="staff_name data-detail poppins-light "></p>
                        </div>
                        <div class="note-data">
                           <p class="data-header">Service: </p>
                           <p class="service_name data-detail poppins-light "></p>
                        </div>
                        <div class="note-data">
                           <p class="data-header">Date: </p>
                           <p class="dateTime data-detail poppins-light "></p>
                        </div>
                        <div class="note-data">
                           <p class="data-header">Price </p>
                           <p class="price data-detail poppins-light "></p>
                        </div>
                     </div>
                  </div>
               </div>


               <div class="main-footer">
                  <a href="./dateTime.html" class="footer-back-btn poppins-semibold">BACK</a>

                  <p class="footer-next-btn poppins-semibold">CONFIRM BOOKING</p>
               </div>
            </section>

         </main>

      </section>

   </main>

   <div class="modal">
      <div class="modal_close"><i class="fa-solid fa-xmark"></i></div>
      <p class="modal_text poppins-medium"></p>
   </div>
   <div class="bg-opasity"></div>
   <script src="./assets/js/confirm.js"></script>
   <script src="./assets/js/app.js"></script>

</body>

</html>
